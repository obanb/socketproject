<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script>
    const socket = io('http://localhost:8000');

    socket.on('connect', (data) => {
        socket.on('welcome', (msg) => {
            console.log(msg);
        })

        //send
        socket.emit('message', {data: 'some message'});
    })
</script>
